<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:wght@300;400;500;600&family=Orbitron&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />

    <title>Responsive Menu</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-top">
        <i class="logo fa-duotone fa-sidebar"></i>
        <span class="brand">The App</span>
      </div>
      <div class="sidebar-center">
        <ul class="list">
          <li class="list-item">
            <i class="list-item-icon fa-solid fa-house"></i>
            <span class="list-item-text">Dashboard</span>
          </li>

          <li class="list-item">
            <i class="list-item-icon fa-solid fa-magnifying-glass"></i>
            <span class="list-item-text">Search</span>
          </li>

          <li class="list-item">
            <i class="list-item-icon fa-solid fa-info"></i>
            <span class="list-item-text">Insights</span>
          </li>

          <li class="list-item">
            <i class="list-item-icon fa-solid fa-folder-open"></i>
            <span class="list-item-text">Docs</span>
          </li>

          <li class="list-item">
            <i class="list-item-icon fa-regular fa-users"></i>
            <span class="list-item-text">Community</span>
          </li>

          <li class="list-item">
            <i class="list-item-icon fa-solid fa-gears"></i>
            <span class="list-item-text">Tools</span>
          </li>

          <li class="list-item">
            <i class="list-item-icon fa-solid fa-money-bill-trend-up"></i>
            <span class="list-item-text">Market</span>
          </li>

          <li class="list-item">
            <i class="list-item-icon logo fa-regular fa-users-gear"></i>
            <span class="list-item-text">Resources</span>
          </li>
        </ul>
      </div>
      <div class="sidebar-bottom">
        <div class="color-box dark"></div>
        <div class="color-box night"></div>
        <div class="color-box light"></div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
